<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1>Cars table</h1>
<table border="1">
    <tr>
        <th>Model</th>
        <th>Series</th>
        <th>Id</th>
    </tr>

    <tr th:each="car : ${cars}">
        <td th:utext="${car.getModel()}">web.model</td>
        <td th:utext="${car.getSeries()}">series</td>
        <td th:utext="${car.getId()}">id</td>
    </tr>
</table>
</body>
</html>
